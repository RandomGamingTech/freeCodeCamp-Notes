<!-- 1. We'll building a happy Flappy Penguin, and also we further exploring CSS transforms and animations in the process.
        We started with an basic structure. We included a DOCTYPE declaration, html with a language set to English.
        the appropriate meta tags and a head, body and title element. Also we linked our stylesheet to the page.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Penguin</title>
</head>
<body>
    <!-- 4.- To create some scenery in the background, we'll add two mountains.
            - Above the penguin element, we added a div with a class of left-mountain -->
    <div class="left-mountain"></div>
    <!-- 5.- To give the effect of a mountain range, we added another mountain, by creating a new div immediately after .left-mountain, and gave the new dive the 
            class back-mountain. -->
    <div class="back-mountain"></div>
    <!-- 6.- To finish the background, we added a sun by creating a new div element immediately after the back-mountain element, and we gave it the class of sun -->
    <div class="sun"></div>
    <!-- 3.- Above the ground element we added a div with a class of penguin. This div will contain Flappy Penguin -->
    <!-- 4.- Our penguin will consist of two main sections: the head, and the body.
            Within penguin, we added two new div elements. The first with a class of penguin-head, and the second with a class of penguin-body. -->
    <div class="penguin">
        <div class="penguin-head">
                <!-- 7.- We started the penguin's face by adding two div elements within penguin-head, and gave them both a class of face. -->
                <!-- 8.- Currently, the two face elements are on the top of each other.
                        - We fixed this by adding a class left to the first face element, and a class of right to the second face element. -->
                <div class="face left"></div>
                <div class="face right"></div>
                <!-- 9.- We added another div with a class of chin -->
                <div class="chin"></div>
                <!-- 10.- Below the chin element we added two div elements each with a class of eye. Also we gave the first .eye element a class of left,
                          and the second eye element a class of right -->
                <!-- 11.- Within each eye element we added a div with a class of eye-lid -->
                <div class="eye left">
                        <div class="eye-lid"></div>
                </div>
                <div class="eye right">
                        <div class="eye-lid"></div>
                </div>
                <!-- 12.- We added two div elements, each with a class of blush. Also we gave the first .blush element a class of left and the second blush element 
                          a class of right. -->
                <div class="blush left"></div>
                <div class="blush right"></div>
                <!-- 13.- We added two divs each with a class of beak. Also, we gave the first .beak element a class of top, and the second .beak a class of bottom. -->
                <div class="beak top"></div>
                <div class="beak bottom"></div>
                <!-- 14.- The penguin's body looks a bit plain. We spruced it up by adding a div element with class of shirt, immediately before the .penguin-body element -->
                <div class="shirt">
                        <!-- 15.- Within the shirt element we added a div with the followoing emoji as content â™¥ -->
                        <div>ðŸ’œ</div>
                        <!-- 16.- We've added a p element with the following content: I CSS -->
                        <p>I CSS</p>
                </div>
        </div>
        <div class="penguin-body">
                <!-- 18.- We added a pair of wings to our penguin.
                          Before the foot elements, we added two div elements each with a class of arm. We gave the first .arm a class of left, and the second one a class of right -->
                <div class="arm left"></div>
                <div class="arm right"></div>
                <!-- 17.- Within the penguin-body element, we added two div elements each with a class of foot. And we gave the first foot a class of left and the second foot a class of right. -->
                <div class="foot left"></div>
                <div class="foot right"></div>
        </div>
    </div>
    <!-- 2.- Within the body we added a div with a class of ground -->
    <div class="ground"></div>
</body>
</html>
